<script>
    function getData() {
        //〇 or ×
        let result = "";
        let color = "";
        let message = "";

        const option = {
            responseType: "blob",
            params: {
                "mode": "create"
            }
        };

        axios.get('https://script.google.com/macros/s/AKfycbyhK1wLaU5jHDqRbtYvaN4GENRp3WxVj0IdUJNnnFgCR6Bqevd5wYvQBlpck9G2fjTQ/exec')
            .then(function (res) {
                console.log(res.data);
                setData(res.data);
            })
    }

    function setData(data) {
        console.log(data);
        if (data.result == true) {
            document.getElementById("result").src = 'open.png';
        } else {
            document.getElementById("result").src = 'closed.png';
        }
    }
    //データ取得
    getData();
    //nm秒毎に更新
    setInterval(getData, 300000);
</script>
