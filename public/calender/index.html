<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            text-align: center;
            color: white;
            padding: 20px;
            font-family: 'Noto Sans JP', sans-serif;
        }

        h1 {
            font-size: 40px;
        }

        main {
            width: 100%;
            /* height: 400px; */
            background-color: whiteb;
            border-radius: 20px;
            box-shadow: black;
            padding-top: 40px;
            box-shadow: 4px 4px 2px gainsboro;
        }

        #result {
            font-size: 210px;
            text-align: center;
            width: 100%;
        }
    </style>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    <script>
        function getData() {
            //〇 or ×
            let result = "";
            let color = "";
            let message = "";

            const option = {
                responseType: "blob",
                params: {
                    "mode": "create"
                }
            };

            axios.get('https://script.google.com/macros/s/AKfycbwgGQI-i6zodK6HKz1VWkgcB7AcQ6lApRg15H15-jmp0_kuCC2eKliGqf-WgFk-ZBoR/exec')
                .then(function (res) {
                    console.log(res.data);
                    setData(res.data);
                })
        }

        function setData(data) {
            document.getElementById("message").innerHTML = data.message;
            document.getElementById("result").innerHTML = data.result;
            document.getElementById("main").style.backgroundColor = data.color;
        }
        //データ取得
        getData();
        //nm秒毎に更新
        setInterval(getData, 300000);
    </script>
</head>

<body>
    <main id="main">
        <h1 id="message"></h1>
        <span id="result">
        </span>
    </main>
</body>

</html>
